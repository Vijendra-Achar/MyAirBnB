<ion-app>

  <ion-menu slot="start" contentId="main-content">

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>
          MyAirBnB
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-grid class="ion-no-padding">

        <ion-row>
          <ion-col>
            <ion-list-header>
              Your Profile
            </ion-list-header>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-list>
              <ion-menu-toggle>
                <ion-item button routerLink="/user-profile">

                  <ion-avatar slot="start">
                    <ion-img src="assets/img_avatar.png"></ion-img>
                  </ion-avatar>
                  <ion-label>
                    <h2>UserName</h2>
                    <p>Username@gmail.com</p>
                  </ion-label>

                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid class="ion-no-padding ion-padding-top">

        <ion-row>
          <ion-col>
            <ion-list-header>
              Application Navigation
            </ion-list-header>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-list>

              <ion-menu-toggle>
                <ion-item routerLink="/home/home-tabs/discover">
                  <ion-icon name="home-outline" slot="start" lines="none"></ion-icon>
                  <ion-label>Home</ion-label>
                </ion-item>
              </ion-menu-toggle>

              <ion-menu-toggle>
                <ion-item routerLink="my-bookings">
                  <ion-icon name="bookmark-outline" slot="start" lines="none"></ion-icon>
                  <ion-label>My Bookings</ion-label>
                </ion-item>
              </ion-menu-toggle>

              <ion-menu-toggle>
                <ion-item routerLink="/home/home-tabs/news">
                  <ion-icon name="newspaper-outline" slot="start"></ion-icon>
                  <ion-label>News Stand</ion-label>
                </ion-item>
              </ion-menu-toggle>

              <ion-menu-toggle>
                <ion-item (click)="onLogOut()" button>
                  <ion-icon name="log-out-outline" slot="start"></ion-icon>
                  <ion-label>Log Out</ion-label>
                </ion-item>
              </ion-menu-toggle>

            </ion-list>
          </ion-col>
        </ion-row>

      </ion-grid>


      <ion-grid class="ion-no-padding ion-padding-top">

        <ion-row>
          <ion-col>
            <ion-list-header>
              Contact & Information
            </ion-list-header>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-list>

              <ion-menu-toggle>
                <ion-item button>
                  <ion-icon name="information-circle-outline" slot="start"></ion-icon>
                  <ion-label>About Us</ion-label>
                </ion-item>
              </ion-menu-toggle>

              <ion-menu-toggle>
                <ion-item button>
                  <ion-icon name="help-circle-outline" slot="start"></ion-icon>
                  <ion-label>Need Help?</ion-label>
                </ion-item>
              </ion-menu-toggle>

            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid class="ion-no-padding ion-padding-top">

        <ion-row>
          <ion-col>
            <ion-list-header>
              Powered By
            </ion-list-header>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col>
            <ion-item href="https://firebase.google.com/" target="_blank">
              <ion-icon name="logo-firebase" slot="start"></ion-icon>
              <ion-label>Google's Firebase</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item href="https://newsapi.org/" target="_blank">
              <ion-icon name="newspaper" slot="start"></ion-icon>
              <ion-label>NewsApi.org</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>



      </ion-grid>


    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
