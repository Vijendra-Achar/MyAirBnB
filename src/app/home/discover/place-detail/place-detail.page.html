<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/home-tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Details of {{ currentPlaceDetails.placeName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <ion-img [src]="currentPlaceDetails.imageUrl"></ion-img>
        <div class="ion-padding">
          <h1 class="ion-padding-top">{{ currentPlaceDetails.placeName }}</h1>
          <h4>{{ currentPlaceDetails.description }}</h4>

          <h5>Features Include</h5>
          <ul *ngFor=" let feature of currentPlaceDetails.features">
            <li>{{ feature }}</li>
          </ul>

          <h6 class="rating">Overall Rating - {{ currentPlaceDetails.rating}} Stars</h6>
          <h6 class="price">ðŸŽ‰ Price - {{ currentPlaceDetails.price | currency:'INR' }} / Night ðŸŽ‰</h6>

          <br />

          <ion-button expand="block" size="large" class="ion-margin-top" color="success" (click)="onBookNow()">
            <ion-icon name="business-outline" slot="start"></ion-icon>Book
          </ion-button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
